    <link rel="stylesheet" href="styles/about_style.css">

<body>
    <!-- Header with logo that works back to index -->
    <header class="header-bar">
        <div class="logo">

            <img src="images/FM_logo.png" alt="Logo" class="logo-image">
        </a>    
        </div>

        <div class="header-options">
            <a href="profile.html" class="profile-link">Profile</a>

        </div>
    </header>
    <!-- Contact form with inputs -->
    <div class="container">
        <div class="contact">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Your Name</label>
                <input type="text" name="name" required>
                <label for="email">Your Email</label>
                <input type="email" name="email" required>
                <label for="message">Message</label>
                <textarea name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
