<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/pp_style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--pop up html code-->
    <div id="user_sign_up" class="popup_box">
        <section class="content">
            <header>
                <h1>Join</h1>
                <button class="close_btn">Ã—</button>
            </header>

            <fieldset class="user_info">
                <label for="user_name">First Name</label>
                <input type="text" id="user_name" placeholder="First Name">

                <label for="user_last_name">Last Name</label>
                <input type="text" id="user_last_name" placeholder="Last Name">

                <label for="mail">Mail</label>
                <input type="text" id="mail" placeholder="Mail">

                <label for="user_pasword">Pasword</label>
                <input type="password" id="user_pasword" placeholder="Pasword">

                <button class="sign_up_btn">Sign up</button>

                <label for="terms-and-conditions">
                    <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="google.com">terms and conditions</a>
                </label>
            </fieldset>

        </section>
    </div>
</body>

</html>
